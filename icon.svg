<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%" filterUnits="objectBoundingBox" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="blobShadow" x="-30%" y="-30%" width="160%" height="160%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Painter's palette shape - Gruvbox Light bg -->
  <g filter="url(#shadow)">
    <path d="
      M 256 60
      C 370 60, 460 130, 460 230
      C 460 300, 430 350, 380 390
      C 340 420, 300 440, 270 450
      C 240 458, 200 455, 170 440
      C 130 415, 80 370, 60 310
      C 40 250, 55 180, 100 130
      C 145 80, 190 60, 256 60
      Z
    " fill="#d4be98" stroke="#bfab8a" stroke-width="5"/>

    <!-- Thumb hole -->
    <ellipse cx="200" cy="355" rx="38" ry="34" fill="#7c6f64"/>
    <ellipse cx="200" cy="353" rx="28" ry="24" fill="#665c54"/>
  </g>

  <!-- Paint blobs - large, overlapping -->
  <g filter="url(#blobShadow)">

    <!-- Green blob -->
    <ellipse cx="150" cy="160" rx="54" ry="42" transform="rotate(-15 150 160)" fill="#a9b665"/>
    <ellipse cx="145" cy="154" rx="30" ry="20" transform="rotate(-18 145 154)" fill="#c0cc80" opacity="0.45"/>

    <!-- Yellow blob -->
    <ellipse cx="275" cy="135" rx="50" ry="40" transform="rotate(8 275 135)" fill="#d8a657"/>
    <ellipse cx="270" cy="128" rx="28" ry="18" transform="rotate(5 270 128)" fill="#e6c07a" opacity="0.45"/>

    <!-- Orange blob -->
    <ellipse cx="388" cy="190" rx="48" ry="40" transform="rotate(12 388 190)" fill="#e78a4e"/>
    <ellipse cx="383" cy="183" rx="26" ry="17" transform="rotate(10 383 183)" fill="#f0a572" opacity="0.45"/>

    <!-- Red blob -->
    <ellipse cx="398" cy="300" rx="44" ry="46" transform="rotate(-5 398 300)" fill="#ea6962"/>
    <ellipse cx="393" cy="293" rx="24" ry="22" transform="rotate(-3 393 293)" fill="#f28d87" opacity="0.45"/>

    <!-- Purple blob -->
    <ellipse cx="318" cy="390" rx="46" ry="36" transform="rotate(-10 318 390)" fill="#d3869b"/>
    <ellipse cx="313" cy="384" rx="24" ry="16" transform="rotate(-8 313 384)" fill="#e2a5b5" opacity="0.45"/>

    <!-- Blue/Aqua blob -->
    <ellipse cx="112" cy="272" rx="50" ry="42" transform="rotate(-8 112 272)" fill="#7daea3"/>
    <ellipse cx="108" cy="265" rx="28" ry="20" transform="rotate(-6 108 265)" fill="#a0c8bf" opacity="0.45"/>

  </g>
</svg>
